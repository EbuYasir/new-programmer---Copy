<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Unejsi Muca">
        <meta name="description" content="This page is about cats">
        <title>CatPhotoApp</title>
        <link rel="icon" href="/image/download.jpg" type="image/x-icon">
        <link rel="stylesheet" href="/css/style.css" type="text/css">
    </head>
    <body>
        <h1>Hello World</h1>
        <h2>CatPhotoApp</h2>
        <main>
            <h3>Cat Photos</h3>
        <!--TODO: Add link to cat photos-->
        <p>Click here to view more <a href="#" target="_blank">Cat Photos</a></p>

        <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>
        <h3>Cat List</h3>
        <div class="list">
        <p>Things cats <em>love</em>:</p>
        <ul>
            <li>cat nip</li>
            <li>laser pointer</li>
            <li>lasagna</li>
        </ul>
        <img src="/image/lasagna.jpg" alt="Lasagna">
        <p>Things cats <strong>hate</strong>:</p>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
        </div>
        <img src="/image/cats.jpg" alt="cats">
        <form action="/submit-cat-photo">
            <label for="indoor"><input type="radio" name="indoor-outdoor" id="indoor" checked>Indoor</label><br>
            <label for="outdoor"><input type="radio" name="indoor-outdoor" id="outdoor">Outdoor</label><br>
            <label for="loving"><input type="checkbox" name="loving" id="loving" checked>Loving</label><br>
            <label for="lazy"><input type="checkbox" name="lazy" id="lazy">Lazy</label><br>
            <label for="energetic"><input type="checkbox" name="energetic" id="energetic">Energetic</label><br>
            <input type="text" placeholder="cat photo URL" required><br>
            <button type="submit">Submit</button><br>
        </form>

        </main>

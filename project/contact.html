<main>
    <h2>Our Contact Form</h2>
    <section>
    <form action="https://httpbin.org/get" method="get">
    <fieldset>
        <legend>Send Us A Message</legend>
<p>
    <label for="First Name">First Name*:</label>
    <input type=" text" name="First Name" id="First Name" placeholder="Unejsi" autocomplete="on" required>
</p>
<p>
    <label for="Last Name">Last Name*:</label>
    <input type=" text" name="Last Name" id="Last Name" placeholder="Muca" autocomplete="on" required>
</p>
<p>
    <label for="email">Email*:</label>
    <input type="mail" name="email" id="email" placeholder="example@gmail.com" required>
</p>
<p>
    <label for="password">Password*:</label>
    <input type="password" name="password" id="password" placeholder="Password" required>
</p>
<p>
    <label for="phone">Phone*:</label>
    <input type="tel" name="phone" id="phone" placeholder="123-456-7890"
        pattern="[0-9}{3}-[0-9}{3}-[0-9}{4}" required>
</p>
<label for="message">Your Message</label>
<br>
<textarea name="message" id="" cols="30" rows="10" placeholder="Type here your message">Messsage!</textarea>
    </fieldset>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
</form>
